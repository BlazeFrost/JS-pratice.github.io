<body>
    <div class="info">
        <h1>Register</h1>
        <p>Please Register in order to access</p>
        <form class="info-container">
                <label>Username</label>
                <input class="input" type="text" data-slot="input" placeholder="Username" required>
                <label>Email</label>
                <input class="input" type="email" data-slot="input" placeholder="example@gmail.com" required>
                <label>Phone numbers</label>
                <input class="input" type="index" data-slot="input" placeholder="Phone numbers" required>
                <label>Password</label>
                <input class="input" type="password" data-slot="input" placeholder="Password" required>
                <label>Comfirming Password</label>
                <input class="input" type="password" data-slot="input" placeholder="PasswordComfirm" required>
                <button type="submit">Register</button>
        </form>
    </div>
