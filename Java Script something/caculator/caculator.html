<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Figma</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/CSS" href="./numbers/caculator.css?">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <header>
            <h2>Calculator - Máy tính đơn giản</h2>
        </header>
    
        <div class="caculator">
            <div class="display" id="display">0</div>
            <div class="button">
                        <button class="button clear" onclick="calcClear()">C</button>
                        <button class="button operator" onclick="calcBackspace()">⌫</button>
                        <button class="button operator" onclick="calcOperator('%')">%</button>
                        <button class="button operator" onclick="calcOperator('/')">÷</button>
                        
                        <button class="button number" onclick="calcNumber('7')">7</button>
                        <button class="button number" onclick="calcNumber('8')">8</button>
                        <button class="button number" onclick="calcNumber('9')">9</button>
                        <button class="button operator" onclick="calcOperator('*')">×</button>
                        
                        <button class="button number" onclick="calcNumber('4')">4</button>
                        <button class="button number" onclick="calcNumber('5')">5</button>
                        <button class="button number" onclick="calcNumber('6')">6</button>
                        <button class="button operator" onclick="calcOperator('-')">-</button>
                        
                        <button class="button number" onclick="calcNumber('1')">1</button>
                        <button class="button number" onclick="calcNumber('2')">2</button>
                        <button class="button number" onclick="calcNumber('3')">3</button>
                        <button class="button operator" onclick="calcOperator('+')">+</button>
                        
                        <button class="button number" onclick="calcNumber('0')">0</button>
                        <button class="button number" onclick="calcNumber('00')">00</button>
                        <button class="button number" onclick="calcNumber('.')">.</button>
                        <button class="button equals" onclick="calcEquals()">=</button>
            </div>
        </div>
    </div>
    <script src="./numbers/caculator.js"></script>
</body>
