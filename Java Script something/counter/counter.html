<body class="middle">
    <header>
        <h1>Counter - Đếm số với giới hạn</h1>
    </header>

    <div class="counter">
        <div class="counter-number" id="counterValue">0</div>
    </div>

    <div class="counter-button">
        <button class="decrease" onclick="changeCounter(-10)">-10</button>
        <button class="decrease" onclick="changeCounter(-1)">-1</button>
        <button class="reset" onclick="resetCounter()">↺</button>
        <button class="increase" onclick="changeCounter(1)">+1</button>
        <button class="increase" onclick="changeCounter(10)">+10</button>
    </div>

    <p>Giới hạn: -100 đến 100</p>

    <script src="./numbers/counter.js"></script>
</body>
